    debug {
        storeFile file('debug.keystore')
        storePassword 'android'
        keyAlias 'androiddebugkey'
        keyPassword 'android'
    }
    release {
        storeFile file('Log2spaceDNAGoaAppKey.jks')
        storePassword 'dnasubscriber'
        keyAlias 'dnasubscriber'
        keyPassword 'dnasubscriber'
    }
}

